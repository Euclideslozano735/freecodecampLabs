<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Styled To-Do List</h1>
  <main>
    <ul class="todo-list">
      <li>
        <input id="tarea-uno" type="checkbox">
        <label for="tarea-uno">Primera</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.theodinproject.com/signin" target="_blank">Ir a</a>
          </li>
        </ul>
      </li>

      <li>
        <input id="tarea-dos" type="checkbox">
        <label for="tarea-dos">Segunda</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link"
              href="https://www.freecodecamp.org/espanol/learn/responsive-web-design-v9/lab-stylized-to-do-list/build-a-stylized-to-do-list"
              target="_blank">Ir a</a>
          </li>
        </ul>
      </li>

      <li>
        <input id="tarea-tres" type="checkbox">
        <label for="tarea-tres">Tercera</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://translate.yandex.com/?source_lang=en&target_lang=es&text=assets"
              target="_blank">Ir a</a>
          </li>
        </ul>
      </li>

      <li>
        <input id="tarea-cuatro" type="checkbox">
        <label for="tarea-cuatro">Cuarta</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://github.com/TheOdinProject/css-exercises/branches" target="_blank">Ir
              a</a>
          </li>
        </ul>
      </li>
    </ul>
  </main>
</body>

</html>
