<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="quiz webpage">
  <title>Building a Quiz Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp">
    <h1>HTML/CSS Quiz</h1>
    <nav></nav>
  </header>
  <nav>
    <ul>
      <li><a href="#student-info">INFO</a></li>

      <li><a href="#html-questios">HTML</a></li>

      <li><a href="#css-questions">CSS</a></li>
    </ul>
  </nav>

  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>

        <div class="info">
          <label for="name">Full Name</label>
          <input id="name" type="text" name="full-name">
        </div>

        <div class="info">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>

        <div class="info">
          <label for="birth">Birth Date</label>
          <input id="birth" type="date" name="birth-date">
        </div>
      </section>

      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>

        <div class="question-block">
          <h3><span class="sr-only">Question</span>1</h3>
          <fieldset class="question" name="html-question-one">
            <legend>Does HTML stand for HyperText Markup Language?</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <input id="q1-a1" type="radio" value="true" name="grupo1">
                  True</label>
              </li>
              <li>
                <label for="q1-a2">
                  <input id="q1-a2" type="radio" value="false" name="grupo1">
                  False</label>
              </li>
            </ul>
          </fieldset>
        </div>

        <div class="question-block">
          <h3><span class="sr-only">Question</span>2</h3>
          <fieldset class="question" name=" html-question-two">
            <legend>is the current version of html for January 2016 HTML5?</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <input id="q2-a1" type="radio" value="true" name="grupo2">
                  True</label>
              </li>

              <li>
                <label for="q2-a2">
                  <input id="q2-a2" type="radio" value="false" name="grupo2">
                  False</label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>

      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
        <div class="formrow">

          <div class="question-block">
            <label for="selector">Does CSS stand for Coast, sand and sun</label>
          </div>

          <div class="answer">
            <select name="selector" id="selector" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="question-block">
            <label for="questions">do you have any questions?</label>
          </div>

          <div class="answer">
            <textarea name="questions" id="questions" cols="30" rows="15"></textarea>
          </div>

        </div>
      </section>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a><br />
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>

  <a href="#"
    style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background-color: #000; color: #fff; text-decoration: none; border-radius: 5px;">
    Volver Arriba
  </a>

</body>





</html>
