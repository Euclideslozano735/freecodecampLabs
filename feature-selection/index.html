<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Selection Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Feature Selection</h1>
  <div class="feature-card-container">

    <label for="adult-channel" class="feature-card">
      <input type="checkbox" value="" id="adult-channel">
      <span class="custom-checkbox"></span>Adult Channel
    </label>

    <label for="teen-channel" class="feature-card">
      <input type="checkbox" value="1" id="teen-channel">
      <span class="custom-checkbox"></span>Teen Channel
    </label>

    <label for="children-channel" class="feature-card">
      <input type="checkbox" value="2" id="children-channel">
      <span class="custom-checkbox"></span>Children Channel
    </label>

    <label for="family-channel" class="feature-card">
      <input type="checkbox" value="3" id="family-channel">
      <span class="custom-checkbox"></span>Family Channel
    </label>

    <label for="sports-channel" class="feature-card">
      <input type="checkbox" value="4" id="sports-channel">
      <span class="custom-checkbox"></span>Sports Channel
    </label>

    <label for="news-channel" class="feature-card">
      <input type="checkbox" value="5" id="news-channel">
      <span class="custom-checkbox"></span>News Channel
    </label>

  </div>

</body>

</html>
