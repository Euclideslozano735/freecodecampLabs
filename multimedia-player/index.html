<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Multimedia Player</h1>

  <main>

    <section>
      <h2>Freecodecamp Song</h2>
      <audio controls aria-label="audio-mp3">
        <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3">
      </audio>
    </section>

    <section>
      <h2>Freecodecamp Video</h2>
      <video controls width="300" aria-label="Player">
        <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
          type="video/mp4">
        <track src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt"
          kind="subtitles" srclang="en" label="english">
      </video>
    </section>

    <section>
      <h2>Transcrip</h2>
      <p>yesterday in my place I was thinking about my life</p>
    </section>

  </main>

</body>

</html>
