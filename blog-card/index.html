<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="blog-post-card">
    <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
      alt="A person is typing on a laptop, with a second monitor in the background. The focus is on the hands and the laptop keyboard.">
    <hr>
    <div class="post-content">
      <h2 class="post-title">Post Title</h2>
      <p class="post-excerpt">Post Excerpt</p>
      <a class="read-more" href="#">Read More</a>

    </div>

  </div>
</body>





</html>
