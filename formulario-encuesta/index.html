<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Survey Form</title>
</head>

<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Encuesta de Servicios y Conformidad</p>
  </header>

  <main></main>
  <form id="survey-form">

    <fieldset>
      <label id="name-label">name</label>
      <input id="name" type="text" required placeholder="Juan JosÃ© Cardenas">

      <label id="email-label">email</label>
      <input id="email" type="email" required placeholder="carlota@postmail.com">

      <label id="number-label">number</label>
      <input id="number" type="number" min="5" max="100" required placeholder="1-100">

      <select name="dropdown" id="dropdown">

        <option>yes</option>
        <option>not</option>
      </select>

      <input type="radio" value="yes" name="yes">
      <input type="radio" value="not" name="not">

      <input type="checkbox" value="paseo">
      <input type="checkbox" value="descanso"><br>

      <textarea rows="15" cols="15" name="comentarios"></textarea><br>
      <button id="submit" type="submit"></button>



    </fieldset>











  </form>


</body>










</html>
